spring.application.name=keycloak
server.port=8080

# Keycloak configuration
jwt.auth.converter.principle-attribute=preferred_username
jwt.auth.converter.resource-id=microservices_client

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/auth/realms/oauth2-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/auth/realms/oauth2-realm/protocol/openid-connect/certs
logging.level.org.Keycloak=DEBUG

jwt.public.
jwt.token.url=http://keycloak:8080/auth/realms/oauth2-realm/protocol/openid-connect/token

keycloak.server.url=http://keycloak:8080/auth
keycloak.realm.name=oauth2-realm
keycloak.realm.master=master
keycloak.admin=admin-cli
keycloak.user.console=admin
keycloak.password=admin
keycloak.client.secret=SOBUMVzR6E8JzNqc0wlPM6tsTUHHwhyZ
